<div *ngIf="orders">
    <div class="page-header">
        <h1>Orders</h1>
    </div>
    <table class="table table-striped table-orderLines">
      <thead>
        <tr>
          <th>Id</th>
          <th>Order Date</th>
          <th>Articles</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
            <td>{{order.id}}</td>
            <td>{{order?.creationDate | date:'d MMM y, H:m' }}</td>
            <td>{{order.orderLines?.length}}</td>
            <td>
                <my-order-total-amount [order]="order">
                </my-order-total-amount>
            </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-secondary"
            [routerLink]="['/cashboxes']">Back to home</button>
</div>
