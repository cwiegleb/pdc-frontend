<div *ngIf="orders">
    <div class="page-header">
        <h1>Abkassiert</h1>
    </div>
    <table class="table table-striped table-orderLines">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Anz. Abkassiert</th>
          <th>Gesamtbetrag</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
            <td>{{order.OrderDate}}</td>
            <td>{{order.CountOrders}}</td>
            <td>{{order.TotalAmount | currency:'EUR': true}}</td>
        </tr>
      </tbody>
      <tfoot>
      <td></td>
      <td></td>
      <td><b>{{totalAmountCashbox | currency:'EUR': true}}</b></td>
      </tfoot>
    </table>

    <button type="button" class="btn btn-secondary"
            [routerLink]="['/cashboxes']">Zurück zur Übersicht</button>
</div>
