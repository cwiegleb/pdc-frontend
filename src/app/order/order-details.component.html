<div *ngIf="dealers && dealers.length > 0">
  <div class="page-header">
    <h1>Order</h1>
  </div>

  <div class="input-group input-group-lg input-group-order">
    <ng-select [allowClear]="true"
               [items]="dealers"
               (selected)="selectedDealer($event)"
               placeholder="No dealer selected">
    </ng-select>
  </div>

  <div class="input-group input-group-lg input-group-order">
    <input [(ngModel)]="newOrderLine.article" type="text" class="form-control" aria-label="Article"
           placeholder="Article">
  </div>

  <div class="input-group input-group-lg input-group-order">
    <span class="input-group-addon">â‚¬</span>
    <input [(ngModel)]="newOrderLine.price" type="text" class="form-control" aria-label="Amount"
           placeholder="Amount">
  </div>

  <div class="input-group-order">
    <button class="btn btn-primary" (click)="addOrderLine()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
    </button>
  </div>

  <div *ngIf="order && order.orderLines && order.orderLines.length > 0">

    <table class="table table-striped table-orderLines">
      <thead>
        <tr>
          <th>Dealer</th>
          <th>Article</th>
          <th>Price</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let orderLine of order.orderLines" (click)="onSelect(orderLine)" >
          <td>{{orderLine.dealer}}</td>
          <td>{{orderLine.article}}</td>
          <td>{{orderLine.price | currency:'EUR': true}}</td>
          <td>
            <a (click)="deleteOrderLine(orderLine, $event)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer class="footer">
    <div class="container">
        <p class="text-muted">Total Amount
          <button class="btn btn-primary">Close Order</button>
        </p>
    </div>
  </footer>
</div>
