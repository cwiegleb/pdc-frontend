<div *ngIf="cashbox">
  <h2>{{cashbox.name}} details!</h2>
  <div>
    <label>id: </label>{{cashbox.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="cashbox.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
