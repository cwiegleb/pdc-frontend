<div class="page-header">
  <h1>New Cashbox</h1>
</div>

 <div class="input-group">
   <input type="text" class="form-control" placeholder="Name" aria-label="Name" [(ngModel)]="cashbox.name"/>
 </div>
<div class="save-cashbox-button">
 <button class="btn btn-primary" (click)="save()"
          [disabled]="!cashbox.name">Save</button>
</div>

<div class="alert alert-danger" role="alert" *ngIf="error">{{error}}</div>
